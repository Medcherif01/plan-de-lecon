<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
        }
        select, input {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Lesson Plan</h1>
    <form>
        <label for="name">Choose your name:</label>
        <select id="name">
            <option>--Select--</option>
            <option>Abas</option>
            <option>Mohamed</option>
            <option>Morchid</option>
            <option>Tonga</option>
            <option>Youssef</option>
            <option>Zain</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="week">Week:</label>
        <select id="week">
            <option>--Select--</option>
            <option>Week 3</option>
            <option>Week 4</option>
            <option>Week 5</option>
            <option>Week 6</option>
            <option>Week 7</option>
            <option>Week 8</option>
            <option>Week 9</option>
            <option>Week 10</option>
            <option>Week 11</option>
            <option>Week 12</option>
            <option>Week 13</option>
            <option>Week 14</option>
            <option>Week 15</option>
            <option>Week 16</option>
            <option>Week 17</option>
            <option>Week 18</option>
            <option>Week 19</option>
            <option>Week 20</option>
            <option>Week 21</option>
            <option>Week 22</option>
            <option>Week 23</option>
            <option>Week 24</option>
            <option>Week 25</option>
            <option>Week 26</option>
            <option>Week 27</option>
            <option>Week 28</option>
            <option>Week 29</option>
            <option>Week 30</option>
            <option>Week 31</option>
            <option>Week 32</option>
            <option>Week 33</option>
        </select>

        <label for="day">Choose the day:</label>
        <select id="day">
            <option>--Select--</option>
            <option>Sunday</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
        </select>

        <label for="class">Choose the class:</label>
        <select id="class">
            <option>--Select--</option>
            <option>PEI 1</option>
            <option>PEI 2</option>
            <option>PEI 3</option>
            <option>PEI 4</option>
            <option>DP 1</option>
            <option>DP 2</option>
        </select>

        <label for="subject">Choose the subject:</label>
        <select id="subject">
            <option>--Select--</option>
            <option>Math</option>
            <option>Design</option>
            <option>Science</option>
            <option>Physics-Chemistry</option>
            <option>Biology</option>
            <option>English</option>
            <option>Language and Literature</option>
            <option>Individuals and Societies</option>
            <option>Philosophy</option>
            <option>SNT</option>
            <option>S.E.S</option>
            <option>Scientific Education</option>
        </select>

        <label for="session">Choose the session:</label>
        <select id="session">
            <option>--Select--</option>
            <option>Session 1</option>
            <option>Session 2</option>
            <option>Session 3</option>
            <option>Session 4</option>
            <option>Session 5</option>
            <option>Session 6</option>
            <option>Session 7</option>
            <option>Session 8</option>
            <option>Session 9</option>
            <option>Session 10</option>
        </select>

        <label for="unitTitle">Unit Title:</label>
        <input type="text" id="unitTitle">

        <label for="lesson">Lesson:</label>
        <input type="text" id="lesson">

        <label for="info">Information to fill:</label>
        <textarea id="info" rows="4"></textarea>

        <label for="methods">Teaching Methods:</label>
        <textarea id="methods" rows="4"></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
